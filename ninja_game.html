<html>
<head>
	<title>Character Game</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style>
		#character {
			background-image: url(img/down1.png);
			width: 59px;
			height: 86px;
		}
		#character2 {
			background-image: url(img/down1.png);
			width: 59px;
			height: 86px;
		}
	</style>

</head>
<body>

	<script>


	function gameLoop()
	{
		$('#character').css("left", x1+"px");
		$('#character').css("top", y1+"px");
		$('#character2').css("left", x2+"px");
		$('#character2').css("top", y2+"px");
	}

	setInterval(gameLoop, 15);

	var x1=0, y1=0, x2=345, y2=0;
	document.onkeydown = function(e)
	{
		if(e.keyCode == 37)
		{
			x1 = x1-10; //left arrow key
			$('#character').css('background-image', 'url(img/left1.png)');
		}
		else if(e.keyCode == 39)
		{
			x1 = x1+10; //right arrow key
			$('#character').css('background-image', 'url(img/right1.png)');
		} 
		else if (e.keyCode == 40) 
		{
			y1 = y1+10; //down arrow key
			$('#character').css('background-image', 'url(img/down1.png)');
		} 
		else if (e.keyCode == 38) 
		{
			y1 = y1-10; //up arrow key
			$('#character').css('background-image', 'url(img/top1.png)');
		}
		else if(e.keyCode == 87) 
		{
			y2 = y2-10; //w key to move up
			$('#character2').css('background-image', 'url(img/top1.png)');
		}
		else if(e.keyCode == 83) 
		{
			y2 = y2+10; //s key to move down
			$('#character2').css('background-image', 'url(img/down1.png)');
		}
		else if(e.keyCode == 65) 
		{
			x2 = x2-10; //a key to move left
			$('#character2').css('background-image', 'url(img/left1.png)');
		}
		else if(e.keyCode == 68) 
		{
			x2 = x2+10; //d key to move right
			$('#character2').css('background-image', 'url(img/right1.png)');
		}

		console.log(e.keyCode, x1);
		console.log(e.keyCode, y1);
		console.log(e.keyCode, x2);
		console.log(e.keyCode, y2);
	}

	console.log(document);
	</script>
<div id="playarea">
	<div id="character" style="position:absolute; top:0px; left:0px;"></div>
	<div id="character2" style="position:absolute; top:0px; left:350px;"></div>
</div>
</body>
</html>
