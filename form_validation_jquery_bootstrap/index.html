<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
	<script src="lib/jquery/jquery-1.10.2.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<style>
		body {background-color: #ffffcc;}
		table {background-color: #cfcfcf;}
		#email:focus.red {outline:3px solid red; !important}
	</style>
	<script>
		$(document).ready(function(){
			$('#error').hide();
			$('#my-form').submit(function(){
				function isValidEmailAddress(emailAddress) {
    			var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
    				return pattern.test(emailAddress);
};
				var fname = $('#first_name').val();
				var lname = $('#last_name').val();
				var email = $('#email').val();
				var glyphuser = '<span class="glyphicon glyphicon-user"></span>';
				var glyphemail = '<span class="glyphicon glyphicon-envelope"></span>';
				if( !isValidEmailAddress( email ) || fname == "" || lname == "") { 
					$('#error').slideDown('slow');
					$('#email').focus();
					$('#email').addClass('red');
					return false;
				} else {
					$('#email').removeClass('red');
					$('#error').slideUp('slow');
					$('#my_table').append('<tr><td>' + glyphuser + '</td><td>' + fname + '</td><td>' + lname + '</td><td>' + glyphemail + ' <a href="mailto:' +email + '">' + email + '</a></td></tr>').slideDown('slow');
				return false;
				}
			});
		});
	</script>
</head>
<body>
	<div class="container maincontainer">
		<header class="navbar navbar-default">
			<form id="my-form" class="navbar-form navbar-left" action="">
				<div class="form-group">
					<input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
				</div>
				<div class="form-group">
					<input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
				</div>
				<div class="form-group">
					<input type="text" name="email" id="email" class="form-control" placeholder="Email">
				</div>
				<button class="btn btn-info "><span class="glyphicon glyphicon-user"></span> Add to table</button>
			</form>
		</header>
		<section class="row maincontent">
			<div id="error" class="alert alert-danger"><p>Please enter a valid email.</p></div>
			<table id="my_table" class="table table-striped tablesorter">
				<thead>
					<tr>
						<th></th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</section>
	</div>
</body>
</html>
